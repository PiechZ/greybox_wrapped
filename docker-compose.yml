version: '3.4'

services:
  backend:
    image: backend
    build:
      context: ./backend/
      dockerfile: ./Dockerfile
    volumes:
      - ./data:/data
    environment:
      - SERVER=backend
  frontend:
    image: frontend
    build:
      context: ./frontend/
      dockerfile: ./Dockerfile
      args:
        - BACKEND_SERVER=backend:8765
    ports:
      - 80:80
    environment:
      - BACKEND_SERVER=backend:8765
